<div class="form-group">
  <label for="options">Options:</label>
  <div *ngFor="let option of options; let i = index">
    <label>
      <input
        type="checkbox"
        value="{{ option.value }}"
        [(ngModel)]="checked[i]"
        (change)="updateCheckedOptions(option, $event, i)"
      />
      {{ option.name }}
    </label>
  </div>
</div>
